apply plugin: 'com.android.application'

repositories {
    mavenLocal()

    //for HERE maps
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.dji.ux.sample"
        minSdkVersion 16
        targetSdkVersion 24
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "3g"
    }
    lintOptions{
        abortOnError false
    }
    packagingOptions{
        doNotStrip "*/*/libdjivideo.so"
        doNotStrip "*/*/libSDKRelativeJNI.so"
        doNotStrip "*/*/libFlyForbid.so"
        doNotStrip "*/*/libduml_vision_bokeh.so"
        doNotStrip "*/*/libyuv2.so"
        doNotStrip "*/*/libGroudStation.so"
        doNotStrip "*/*/libFRCorkscrew.so"
        doNotStrip "*/*/libUpgradeVerify.so"
        doNotStrip "*/*/libFR.so"

        pickFirst 'lib/*/libstlport_shared.so'
        pickFirst 'lib/*/libRoadLineRebuildAPI.so'
        pickFirst 'lib/*/libGNaviUtils.so'
        pickFirst 'lib/*/libGNaviMapex.so'
        pickFirst 'lib/*/libGNaviData.so'
        pickFirst 'lib/*/libGNaviMap.so'
        pickFirst 'lib/*/libGNaviSearch.so'
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile 'com.dji:dji-uxsdk:4.7'
    provided ('com.dji:dji-sdk-provided:4.7')
    compile ('com.dji:dji-sdk:4.7', {
        // if your app needn't support Mavic 2 Pro and Mavic 2 Zoom, please exclude the library-anti-distortion module
        // like following:
         exclude module: 'library-anti-distortion'
    })
    provided 'com.dji:dji-sdk-provided:4.7'

    compile 'com.amap.api:map2d:5.2.0'
    compile 'com.amap.api:3dmap:5.5.0'
    compile 'com.amap.api:search:5.5.0'
    compile 'com.amap.api:location:3.6.1'

    //HERE maps
    compile(name:'HERE-sdk', ext:'aar')
}
